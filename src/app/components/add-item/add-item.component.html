<div class="card">
  <div class="card-content">
    <span class="card-title">Add Item</span>
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Name here..." [(ngModel)]="item.title" name="title">
          <label for="">Item Name</label>
        </div>
        <div class="input-field col s6">
          <input type="text" placeholder="Detail Here..." [(ngModel)]="item.detail" name="detail">
          <label for="">Item Detail</label>
        </div>
        <input type="submit" value="submit" class="btn">
      </div>
    </form>
  </div>
</div>
